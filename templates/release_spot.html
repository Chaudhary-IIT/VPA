<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Release Spot </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/form.css">
</head>

<body>
    <form id="form-content" action="/release_spot/{{reserved.id}}" method="post" enctype="multipart/form-data">
        <h3 id="heading">Release the Parking Spot</h3>
        <div class="mb-3">
            <label for="spotid" class="form-label">Spot ID:</label>
            <input type="text" class="form-control" id="spotid" value="{{spot.id}}" disabled required>
        </div>
        <div class="mb-3">
            <label for="vehicleno" class="form-label">Vehicle No.:</label>
            <input type="text" class="form-control" id="vehicleno" value="{{reserved.vehicle_no}}" disabled required>
        </div>
        <div class="mb-3">
            <label for="parkingtime" class="form-label">Parking Time:</label>
            <input type="datetime-local" class="form-control" id="parkingtime" value="{{parking}}" disabled required>
        </div>
        <div class="mb-3">
            <label for="releasetime" class="form-label">Release Time:</label>
            <input type="datetime-local" class="form-control" id="releasetime" value="{{leaving}}" disabled required>
        </div>
        <div class="mb-3">
            <label for="totalcost" class="form-label">Total Cost</label>
            <input type="number" class="form-control" id="totalcost" value="{{cost}}" disabled  required>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success me-5" style="margin-bottom: 5px ">Release</button>
            <a role="button" href="/dashboard/{{reserved.user_id}}" class="btn btn-danger" style="margin-bottom: 5px;">Cancel</a>
        </div>
    </form>
</body>

</html>
