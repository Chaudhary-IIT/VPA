<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Lot </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/form.css">
</head>

<body>
    <form id="form-content" action="/add_lot" method="post" enctype="multipart/form-data">
        <h3 id="heading">New Parking Lot</h3>
        <div class="mb-3">
            <label for="primelocation" class="form-label">Prime Location:</label>
            <input type="text" class="form-control" id="primelocation" name="location_name" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Address:</label>
            <input type="text" class="form-control" id="location"  name='address' required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode:</label>
            <input type="number" class="form-control" id="pincode"  name="pincode" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (per hour):</label>
            <input type="number" class="form-control" id="price" name='price' required>
        </div>
        <div class="mb-3">
            <label for="maxspot" class="form-label">Max Spots:</label>
            <input type="number" class="form-control" id="maxspot" name='max_spots' required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success me-5" style="margin-bottom: 5px ">Add</button>
            <a class="btn btn-danger" href="/dashboard/admin" role="button" style="margin-bottom: 5px;">Cancel</a>
        </div>
    </form>
</body>

</html>
