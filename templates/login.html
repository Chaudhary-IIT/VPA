<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/form.css">
</head>

<body>

    <form id="form-content" action="/login" method="post" enctype="multipart/form-data">
        <h1 id="heading">Login</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="pwd" required>
        </div>


        <div class="text-center">
            <button type="submit" class="btn btn-primary gradient-btn" style="margin-bottom: 5px;">Login</button><br>
            Are you a new user? <a href="/register" class="text-info">Register</a>
        </div>
    </form>
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="error-alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {{ error }}
    </div>

    {% endif %}


</body>

</html>
