<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit  Profile </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/form.css">
</head>

<body>
    <form id="form-content" action="/edit-details/{{user.id}}" method="POST" enctype="multipart/form-data">
        <h3 id="heading">Edit Profile</h3>
        <div class="mb-3">
            <label for="userid" class="form-label">User ID:</label>
            <input type="number" class="form-control" id="userid" name="userid" value="{{user.id}}"  disabled required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" disabled required >
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required value="{{user.name}}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{user.address}}" >
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{user.dob}}" >
        </div>        
        <div class="text-center">
            <button type="submit" class="btn btn-success me-5" style="margin-bottom: 5px ">Submit</button>
            
        </div>
    </form>
</body>

</html>
