<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Delete Spot </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/form.css">
</head>

<body>
    <form id="form-content" action="/view_spot/{{spot.id}}" method="POST" enctype="multipart/form-data">
        <h3 id="heading">Delete the Parking Spot</h3>
        <div class="mb-3">
            <label for="spotid" class="form-label">Spot ID:</label>
            <input type="text" class="form-control" id="spotid" value="{{spot.id}}" disabled required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <input type="text" class="form-control" id="status" value="{{display}}" name="status">
        </div>
        {%if display=='Occupied'%}
        <div>
            <a class="btn btn-outline-info" href="/occupied/{{spot.id}}" style="color: white;">Show Details</a>
        </div>
        {%endif%}
        <div class="text-center">
            <button type="submit" class="btn btn-success me-5" style="margin-bottom: 5px ">Delete</button>
            <a class="btn btn-danger" href="/dashboard/admin" role="button" style="margin-bottom: 5px;">Cancel</a>
        </div>
    </form>
    {% if warning %}
    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1080; min-width: 300px;">
        <div id="warning-toast" class="toast align-items-center text-bg-warning border-0 show" role="alert"
            aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="d-flex">
                <div class="toast-body">
                    {{ warning }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastEl = document.getElementById('warning-toast');
            var bsToast = bootstrap.Toast.getOrCreateInstance(toastEl);
            bsToast.show();
            setTimeout(function () {
                bsToast.hide();
            }, 4000);
        });
    </script>
    {% endif %}
</body>

</html>
