<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg text-white bg-dark bg-gradient p-3 ">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/dashboard/admin">Welcome Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light  " href="/dashboard/admin">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light btn disabled active" href="/user_details">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/search_users">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/admin_summary">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/login">Log out</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <a href="/edit-details/{{admin.id}}" class="btn btn-outline-primary" style="color: aliceblue;"
                            id="edit">Edit Profile</a>
                    </form>
        </nav>
    </div>
    <div id="canvas">
        <div id="first-one">
            <h1 class="text-center text-light"> Registered Users</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Date of Bith</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody>
                    {%for user in users[1:]%}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{user.email}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.dob or '-'}}</td>
                        <td>{{user.address or '-'}}</td>
                    </tr>
                    {%endfor%}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>


</html>
